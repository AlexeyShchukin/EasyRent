services:
  db:
    image: mysql:8.0
    container_name: easyrent_db
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h ${DB_HOST} -p${DB_PASSWORD} || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: Dockerfile-prod
    container_name: easyrent_app
    env_file:
      - .env
    expose:
      - "8000"
    command: >
      sh -c "mkdir -p /app/static && chown myuser:myuser /app/static && \
      su myuser -c 'python manage.py migrate \
      && python manage.py ensure_groups \
      && python manage.py collectstatic --noinput \
      && gunicorn core.wsgi:application --bind 0.0.0.0:8000'"
    volumes:
      - static_volume:/app/static
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: "1"
          memory: 1G

  nginx:
    image: nginx:alpine
    container_name: easyrent_nginx
    volumes:
      - static_volume:/app/static
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "80:80"
    depends_on:
      - app

volumes:
  mysql_data:
  static_volume:

networks:
  easyrent_net:
    driver: bridge